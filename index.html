<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top Up Game</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#000;
  color:#fff
}
.container{max-width:500px;margin:auto;padding:15px}
h2,h3{text-align:center}
.step{display:none}
.step.active{display:block}

.card{
  background:#111;
  padding:15px;
  border-radius:12px;
  margin:10px 0;
  cursor:pointer;
  border:1px solid #222;
  transition:.2s
}
.card:hover{border-color:#3b82f6}
.card.active{border-color:#3b82f6}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#3b82f6;
  color:white;
  font-size:16px;
  font-weight:bold;
  margin-top:10px;
  cursor:pointer
}

input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  margin-top:8px;
  background:#111;
  color:white;
  border:1px solid #222
}

.price{color:#60a5fa;font-weight:bold}

.box{
  background:#111;
  padding:12px;
  border-radius:10px;
  border:1px solid #222
}

.pay img{
  height:32px;
  margin:6px;
  filter:brightness(0) invert(1)
}
.note{
  font-size:12px;
  color:#9ca3af;
  text-align:center;
  margin-top:6px
}
</style>
</head>

<body>
<div class="container">

<h2>TOP UP GAME</h2>
<p class="note">Cepat • Aman • Manual</p>

<!-- STEP 1 -->
<div class="step active" id="step1">
  <h3>Pilih Game</h3>
  <div class="card" onclick="pilihGame('Mobile Legends')">Mobile Legends</div>
  <div class="card" onclick="pilihGame('Free Fire')">Free Fire</div>
  <div class="card" onclick="pilihGame('PUBG Mobile')">PUBG Mobile</div>
  <div class="card" onclick="pilihGame('Genshin Impact')">Genshin Impact</div>
</div>

<!-- STEP 2 -->
<div class="step" id="step2">
  <h3>Masukkan ID</h3>
  <input id="idgame" placeholder="ID Game (angka)">
  <input id="server" placeholder="Server (jika ada)">
  <button onclick="keStep3()">Lanjut</button>
</div>

<!-- STEP 3 -->
<div class="step" id="step3">
  <h3>Pilih Nominal</h3>
  <div class="card" onclick="pilihNominal('86 Diamonds',23000)">
    86 Diamonds<br><span class="price">Rp23.000</span>
  </div>
  <div class="card" onclick="pilihNominal('172 Diamonds',45000)">
    172 Diamonds<br><span class="price">Rp45.000</span>
  </div>
  <div class="card" onclick="pilihNominal('257 Diamonds',67000)">
    257 Diamonds<br><span class="price">Rp67.000</span>
  </div>
</div>

<!-- STEP 4 -->
<div class="step" id="step4">
  <h3>Ringkasan Pesanan</h3>
  <div class="box" id="ringkasan"></div>
  <button onclick="keStep5()">Lanjut Pembayaran</button>
</div>

<!-- STEP 5 -->
<div class="step" id="step5">
  <h3>Pembayaran</h3>
  <div class="pay" style="text-align:center">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/QRIS_logo.svg">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Logo_dana_blue.svg">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/85/Logo_ovo_purple.svg">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/86/Gopay_logo.svg">
  </div>
  <p class="note">Pembayaran manual • Admin online</p>
  <button onclick="orderWA()">Pesan via WhatsApp</button>
</div>

</div>

<script>
let game="",uid="",server="",nominal="",harga=0;

function show(step){
 document.querySelectorAll('.step').forEach(s=>s.classList.remove('active'));
 document.getElementById(step).classList.add('active');
}

function pilihGame(g){
 game=g;
 show('step2');
}

function keStep3(){
 uid=idgame.value.trim();
 server=server.value.trim();
 if(!uid) return alert("ID wajib diisi");
 show('step3');
}

function pilihNominal(n,h){
 nominal=n; harga=h;
 document.getElementById('ringkasan').innerHTML=
 `Game : ${game}<br>
 ID : ${uid}<br>
 Server : ${server || '-'}<br>
 Nominal : ${nominal}<br>
 <b>Total : Rp${harga.toLocaleString()}</b>`;
 show('step4');
}

function keStep5(){ show('step5'); }

function orderWA(){
 const text=
`TOP UP ${game}
ID: ${uid}
Server: ${server || '-'}
Nominal: ${nominal}
TOTAL: Rp${harga.toLocaleString()}
Bayar: QRIS / DANA / OVO / GOPAY`;
 location.href="https://wa.me/6282258810964?text="+encodeURIComponent(text);
}
</script>

</body>
</html>
