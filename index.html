<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>MEMETSTR - Top Up Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #020617, #0f172a);
      color: white;
      padding: 20px;
    }
    .box {
      max-width: 420px;
      margin: auto;
      background: #020617;
      padding: 20px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,.5);
    }
    .logo {
      width: 170px;
      margin: 10px auto 5px;
      display: block;
    }
    h2 {
      margin: 10px 0 5px;
    }
    .subtitle {
      color: #94a3b8;
      font-size: 14px;
      margin-bottom: 15px;
    }
    input, select {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
      background: #111827;
      color: white;
    }
    .paybox {
      background: #111827;
      padding: 12px;
      border-radius: 12px;
      margin-top: 15px;
      text-align: left;
      font-size: 14px;
    }
    .paybox img {
      width: 100%;
      max-width: 260px;
      display: block;
      margin: 10px auto;
      background: white;
      padding: 6px;
      border-radius: 12px;
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: #22c55e;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: bold;
      margin-top: 18px;
      cursor: pointer;
    }
    .note {
      font-size: 13px;
      color: #94a3b8;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
