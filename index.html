<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MEMETSTR Top Up Game</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0f0f0f;
  color:#fff;
}
.container{
  max-width:420px;
  margin:30px auto;
  background:#1c1c1c;
  padding:20px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.6);
}
.logo{
  text-align:center;
  margin-bottom:15px;
}
.logo img{
  width:180px;
}
h2{
  text-align:center;
  margin-bottom:20px;
}
label{
  font-size:14px;
  margin-top:10px;
  display:block;
}
input,select,button{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:10px;
  border:none;
  font-size:15px;
}
input,select{
  background:#2a2a2a;
  color:#fff;
}
.total{
  margin-top:15px;
  font-size:16px;
  font-weight:bold;
}
button{
  margin-top:18px;
  background:linear-gradient(135deg,#25d366,#1ebe5d);
  color:#000;
  font-weight:bold;
}
.qris{
  margin-top:20px;
  text-align:center;
}
.qris img{
  width:200px;
  border-radius:12px;
}
.footer{
  text-align:center;
  font-size:12px;
  margin-top:15px;
  opacity:.7;
}
</style>
</head>

<body>
<div class="container">

<div class="logo">
  <img src="logo.png" alt="MEMETSTR">
</div>

<h2>TOP UP GAME</h2>

<label>Pilih Game</label>
<select id="game" onchange="isiNominal()">
  <option value="">-- Pilih Game --</option>
  <option value="Free Fire">Free Fire</option>
  <option value="Mobile Legends">Mobile Legends</option>
  <option value="PUBG Mobile">PUBG Mobile</option>
</select>

<label>ID Game</label>
<input type="text" id="idgame" placeholder="Masukkan ID Game">

<label>Nominal</label>
<select id="nominal" onchange="hitung()">
  <option value="">-- Pilih Nominal --</option>
</select>

<div class="total" id="total">Total : -</div>

<button onclick="order()">Order via WhatsApp</button>

<div class="qris">
  <p>Atau Bayar via QRIS</p>
  <img src="qris.jpg" alt="QRIS">
</div>

<div class="footer">
  Â© MEMETSTR Top Up
</div>

</div>

<script>
const harga={
  "Free Fire":{
    "70 DM":10000,
    "140 DM":19000,
    "355 DM":45000
  },
  "Mobile Legends":{
    "86 DM":23000,
    "172 DM":45000
  },
  "PUBG Mobile":{
    "60 UC":15000,
    "325 UC":75000
  }
};

function isiNominal(){
  const game=document.getElementById("game").value;
  const nominal=document.getElementById("nominal");
  nominal.innerHTML='<option value="">-- Pilih Nominal --</option>';
  if(!game) return;
  for(let n in harga[game]){
    let opt=document.createElement("option");
    opt.value=n;
    opt.text=n;
    nominal.appendChild(opt);
  }
}

function hitung(){
  const game=document.getElementById("game").value;
  const nom=document.getElementById("nominal").value;
  if(!nom) return;
  document.getElementById("total").innerText=
    "Total : Rp "+harga[game][nom];
}

function order(){
  const game=document.getElementById("game").value;
  const id=document.getElementById("idgame").value;
  const nom=document.getElementById("nominal").value;
  if(!game||!id||!nom){
    alert("Lengkapi data!");
    return;
  }
  const h=harga[game][nom];
  const msg=`Halo Admin MEMETSTR
Game: ${game}
ID: ${id}
Nominal: ${nom}
Harga: Rp ${h}`;
  location.href=
  "https://wa.me/6282258810964?text="+encodeURIComponent(msg);
}
</script>

</body>
</html>
