<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>STOKRIPER TOP UP</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:linear-gradient(135deg,#020617,#1e3a8a);
  color:#fff;
}
.header{text-align:center;padding:15px}
.logo{font-size:28px;font-weight:bold;color:#38bdf8}
.section{padding:12px}
label{font-size:14px}
select,input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-top:6px;
  margin-bottom:10px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}
.card{
  background:linear-gradient(135deg,#1e3a8a,#2563eb);
  padding:14px;
  border-radius:14px;
  cursor:pointer;
  box-shadow:0 10px 20px #0006;
}
.card:hover{outline:2px solid #38bdf8}
.price{color:#22d3ee;font-weight:bold;font-size:16px}
.cart{
  background:#020617;
  padding:12px;
  border-radius:14px;
  margin-top:10px;
}
.cart-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:6px 0;
}
.del{
  background:red;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:4px 10px;
  cursor:pointer;
}
.pay{
  margin-top:10px;
  background:#020617;
  padding:12px;
  border-radius:12px;
}
.bottom{
  position:fixed;
  bottom:0;
  width:100%;
  padding:10px;
  background:#020617;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#38bdf8;
  font-size:16px;
  font-weight:bold;
}
.clear{background:#ef4444;margin-top:8px}
.admin{background:#22c55e;margin-top:8px}
.space{height:140px}
</style>
</head>

<body>

<div class="header">
  <div class="logo">STOKRIPER TOP UP</div>
  <small>Official Store â€¢ 24 Jam</small>
</div>

<div class="section">
  <label>Pilih Game</label>
  <select id="game">
    <option value="ml">Mobile Legends</option>
    <option value="ff">Free Fire</option>
    <option value="pubg">PUBG Mobile</option>
    <option value="genshin">Genshin Impact</option>
  </select>

  <label>Nama Pembeli</label>
  <input id="nama" placeholder="Nama sesuai WhatsApp">

  <label>ID Game</label>
  <input id="idgame" inputmode="numeric" placeholder="Hanya angka">

  <label id="labelServer">Server (ML)</label>
  <input id="server" inputmode="numeric" placeholder="Contoh: 1234">

  <label>Metode Pembayaran</label>
  <select id="bayar">
    <option>QRIS</option>
    <option>DANA</option>
    <option>OVO</option>
    <option>GOPAY</option>
    <option>PULSA</option>
  </select>
</div>

<div class="section grid" id="produk"></div>

<div class="section cart">
  <b>Keranjang:</b>
  <div id="cart">Belum ada item</div>
  <hr>
  <div id="total">TOTAL: Rp0</div>
  <button class="clear" onclick="clearCart()">Kosongkan Keranjang</button>
  <button class="admin" onclick="adminLogin()">Mode Admin</button>
</div>

<div class="section pay">
  <b>Pembayaran:</b><br><br>
  ðŸ’³ QRIS â€¢ ðŸ“˜ DANA â€¢ ðŸŸ£ OVO â€¢ ðŸ”µ GOPAY â€¢ ðŸ“± PULSA
</div>

<div class="space"></div>

<div class="bottom">
  <button onclick="order()">Pesan via WhatsApp</button>
</div>

<script>
/* ===== CONFIG ===== */
const UNTUNG = 2000;
const ADMIN = 1000;
const PASSWORD_ADMIN = "1234";
const WA = "6282258810964";

/* ===== DATA ===== */
const data = {
 ml:[
  {n:"5 DM",m:1200},{n:"12 DM",m:2500},{n:"44 DM",m:9500},
  {n:"86 DM",m:21000},{n:"172 DM",m:43000}
 ],
 ff:[
  {n:"70 DM",m:8000},{n:"140 DM",m:17000},
  {n:"355 DM",m:45000},{n:"720 DM",m:90000}
 ],
 pubg:[
  {n:"60 UC",m:13000},{n:"325 UC",m:70000}
 ],
 genshin:[
  {n:"60 Genesis",m:14000},{n:"300 Genesis",m:72000}
 ]
};
Object.freeze(data);

/* ===== STATE ===== */
let keranjang=[];
let adminMode=false;

/* ===== LOGIC ===== */
function renderProduk(){
 produk.innerHTML="";
 data[game.value].forEach(d=>{
  const jual=d.m+UNTUNG;
  produk.innerHTML+=`
  <div class="card" onclick="add('${d.n}',${jual})">
    <div>${d.n}</div>
    <div class="price">Rp${jual.toLocaleString()}</div>
    <small>âš¡ Instan</small>
  </div>`;
 });
}

function add(n,h){keranjang.push({n,h});update();}

function delItem(i){
 if(!adminMode) return alert("Fitur Admin");
 keranjang.splice(i,1);
 update();
}

function clearCart(){
 if(!adminMode) return alert("Fitur Admin");
 keranjang=[];update();
}

function update(){
 if(!keranjang.length){
  cart.innerText="Belum ada item";
  total.innerText="TOTAL: Rp0";
  return;
 }
 cart.innerHTML="";
 keranjang.forEach((i,x)=>{
  cart.innerHTML+=`
  <div class="cart-item">
    <span>${i.n}</span>
    <button class="del" onclick="delItem(${x})">X</button>
  </div>`;
 });
 const sub=keranjang.reduce((a,b)=>a+b.h,0);
 total.innerText="TOTAL: Rp"+(sub+ADMIN).toLocaleString();
}

function adminLogin(){
 const p=prompt("Password Admin");
 if(p===PASSWORD_ADMIN){
  adminMode=true;
  alert("Admin Mode Aktif");
 }else alert("Password Salah");
}

function order(){
 if(!nama.value||!idgame.value) return alert("Data belum lengkap");
 if(game.value==="ml" && !server.value) return alert("Server wajib");
 if(!keranjang.length) return alert("Pilih produk");

 const totalBayar=keranjang.reduce((a,b)=>a+b.h,0)+ADMIN;

 const pesan=
`/pay
â”â”â”â”â”â”â”â”â”â”â”â”
TOP UP ${game.options[game.selectedIndex].text}
Nama : ${nama.value}
ID   : ${idgame.value}
${game.value==="ml"?"Server: "+server.value:""}

Pesanan:
${keranjang.map(i=>"â€¢ "+i.n).join("\n")}

TOTAL : Rp${totalBayar.toLocaleString()}
Bayar : ${bayar.value}
â”â”â”â”â”â”â”â”â”â”â”â”`;

 location.href="https://wa.me/"+WA+"?text="+encodeURIComponent(pesan);
}

/* ===== EVENT ===== */
game.onchange=()=>{
 renderProduk();
 const show=game.value==="ml";
 server.style.display=labelServer.style.display=show?"block":"none";
};

renderProduk();
</script>

</body>
</html>
