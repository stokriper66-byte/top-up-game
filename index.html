<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MEMETSTR Top Up Game</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0f0f0f;
  color:#fff;
}
.container{
  max-width:420px;
  margin:30px auto;
  background:#1c1c1c;
  padding:20px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.6);
  animation:fade 0.8s ease;
}
@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}
.logo{text-align:center;margin-bottom:15px}
.logo img{width:170px}
h2{text-align:center}
label{font-size:14px;margin-top:10px;display:block}
input,select,button{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:10px;
  border:none;
  font-size:15px;
}
input,select{background:#2a2a2a;color:#fff}
.total{margin-top:12px;font-weight:bold}
button{
  margin-top:16px;
  background:linear-gradient(135deg,#25d366,#1ebe5d);
  color:#000;
  font-weight:bold;
}
.qris{text-align:center;margin-top:18px}
.qris img{width:200px;border-radius:12px}
.footer{text-align:center;font-size:12px;margin-top:15px;opacity:.7}
.success{
  display:none;
  text-align:center;
}
.success h3{color:#25d366}
</style>
</head>

<body>
<div class="container" id="form">

<div class="logo">
  <img src="logo.png" alt="MEMETSTR">
</div>

<h2>TOP UP GAME</h2>

<label>Pilih Game</label>
<select id="game" onchange="isiNominal()">
  <option value="">-- Pilih Game --</option>
  <option value="Free Fire">Free Fire</option>
  <option value="Mobile Legends">Mobile Legends</option>
</select>

<label>ID Game</label>
<input type="text" id="idgame" placeholder="Masukkan ID Game">

<label>Nominal</label>
<select id="nominal" onchange="hitung()">
  <option value="">-- Pilih Nominal --</option>
</select>

<label>Upload Bukti Transfer</label>
<input type="file" id="bukti">

<div class="total" id="total">Total : -</div>

<button onclick="order()">Konfirmasi via WhatsApp</button>

<div class="qris">
  <p>Bayar via QRIS</p>
  <img src="qris.jpg">
</div>

<div class="footer">© MEMETSTR</div>
</div>

<!-- HALAMAN SUKSES -->
<div class="container success" id="success">
  <h3>✅ Pesanan Dikirim</h3>
  <p>Terima kasih, admin akan memproses pesanan kamu.</p>
</div>

<script>
const harga={
 "Free Fire":{"70 DM":10000,"140 DM":19000},
 "Mobile Legends":{"86 DM":23000,"172 DM":45000}
};

function isiNominal(){
 const g=game.value;
 nominal.innerHTML='<option value="">-- Pilih Nominal --</option>';
 if(!g) return;
 for(let n in harga[g]){
  let o=document.createElement("option");
  o.value=n;o.text=n;
  nominal.appendChild(o);
 }
}
function hitung(){
 if(!nominal.value) return;
 total.innerText="Total : Rp "+harga[game.value][nominal.value];
}
function order(){
 if(!game.value||!idgame.value||!nominal.value){
  alert("Lengkapi data!");
  return;
 }
 const msg=`Halo Admin MEMETSTR
Game: ${game.value}
ID: ${idgame.value}
Nominal: ${nominal.value}
Harga: Rp ${harga[game.value][nominal.value]}`;
 document.getElementById("form").style.display="none";
 document.getElementById("success").style.display="block";
 setTimeout(()=>{
  location.href="https://wa.me/6282258810964?text="+encodeURIComponent(msg);
 },1200);
}
</script>

</body>
</html>
