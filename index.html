<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MEMETSTR TOP UP</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#4c1d95,#6d28d9);
  color: white;
}
.header {
  padding: 15px;
  text-align: center;
}
.logo {
  font-size: 26px;
  font-weight: bold;
  color: #38bdf8;
}
.subtitle {
  font-size: 12px;
  color: #ddd;
}
.section {
  padding: 10px;
}
select, input {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 8px;
  border: none;
}
.grid {
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap: 10px;
  margin-top: 10px;
}
.card {
  background: #6f44d8;
  border-radius: 12px;
  padding: 12px;
  cursor: pointer;
}
.card:hover {
  outline: 2px solid #38bdf8;
}
.price {
  color: #00eaff;
  font-weight: bold;
}
.old {
  text-decoration: line-through;
  font-size: 12px;
  color: #ffb3b3;
}
.cart {
  background: #4c1d95;
  padding: 10px;
  border-radius: 10px;
  margin-top: 10px;
  font-size: 14px;
}
.bottom {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #4c1d95;
  padding: 10px;
}
button {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  background: #38bdf8;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="header">
  <div class="logo">MEMETSTR TOP UP</div>
  <div class="subtitle">Fast • Aman • Instan</div>
</div>

<div class="section">
  <label>Pilih Game</label>
  <select id="game" onchange="renderProduk()">
    <option value="ml">Mobile Legends</option>
    <option value="ff">Free Fire</option>
    <option value="pubg">PUBG Mobile</option>
    <option value="genshin">Genshin Impact</option>
  </select>

  <label>ID Game</label>
  <input id="idgame" placeholder="Masukkan ID">

  <label>Server</label>
  <input id="server" placeholder="Contoh: 1234">
</div>

<div class="section grid" id="produk"></div>

<div class="section cart">
  <b>Keranjang:</b>
  <div id="cartItem">Belum ada item</div>
  <hr>
  <div id="total">Total: Rp0</div>
</div>

<div class="bottom">
  <button onclick="order()">Pesan via WhatsApp</button>
</div>

<script>
const untung = 2000;
const admin = 1000;

const data = {
  ml: [
    {nama:"86 Diamonds", modal:21000},
    {nama:"172 Diamonds", modal:43000}
  ],
  ff: [
    {nama:"70 Diamonds", modal:8000},
    {nama:"140 Diamonds", modal:17000}
  ],
  pubg: [
    {nama:"60 UC", modal:13000},
    {nama:"325 UC", modal:70000}
  ],
  genshin: [
    {nama:"60 Genesis", modal:14000},
    {nama:"300 Genesis", modal:72000}
  ]
};

let keranjang = [];

function renderProduk(){
  const game = document.getElementById("game").value;
  const box = document.getElementById("produk");
  box.innerHTML = "";
  data[game].forEach(p => {
    const jual = p.modal + untung;
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <div>${p.nama}</div>
      <div class="price">Rp${jual.toLocaleString()}</div>
      <div class="old">Rp${p.modal.toLocaleString()}</div>
      <div style="font-size:11px">⚡ Instan</div>
    `;
    div.onclick = () => tambah(p.nama, jual);
    box.appendChild(div);
  });
}

function tambah(nama, harga){
  keranjang.push({nama, harga});
  updateCart();
}

function updateCart(){
  if(keranjang.length === 0){
    cartItem.innerText = "Belum ada item";
    total.innerText = "Total: Rp0";
    return;
  }
  cartItem.innerHTML = keranjang.map(
    i => `• ${i.nama} - Rp${i.harga.toLocaleString()}`
  ).join("<br>");

  const subtotal = keranjang.reduce((a,b)=>a+b.harga,0);
  total.innerText =
    `Subtotal: Rp${subtotal.toLocaleString()}
Admin: Rp${admin.toLocaleString()}
TOTAL BAYAR: Rp${(subtotal+admin).toLocaleString()}`;
}

function order(){
  if(!idgame.value || !server.value || keranjang.length === 0){
    alert("Lengkapi data dan pilih produk");
    return;
  }
  const subtotal = keranjang.reduce((a,b)=>a+b.harga,0);
  const totalBayar = subtotal + admin;

  const pesan =
`Halo Admin MEMETSTR TOP UP
Game: ${game.options[game.selectedIndex].text}
ID: ${idgame.value}
Server: ${server.value}

Pesanan:
${keranjang.map(i=>"- "+i.nama).join("\n")}

Subtotal: Rp${subtotal.toLocaleString()}
Admin: Rp${admin.toLocaleString()}
TOTAL: Rp${totalBayar.toLocaleString()}`;

  location.href =
    "https://wa.me/62822258810964?text=" +
    encodeURIComponent(pesan);
}

renderProduk();
</script>

</body>
</html>
