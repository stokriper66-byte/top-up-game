<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top Up Game</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#020617,#1e3a8a);
  color:white
}
.header{text-align:center;padding:15px}
.logo{font-size:28px;font-weight:bold;color:#38bdf8}
.section{padding:10px}
select,input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  margin-top:6px
}
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  margin-top:10px
}
.card{
  background:#1e40af;
  padding:12px;
  border-radius:12px;
  cursor:pointer
}
.card:hover{outline:2px solid #38bdf8}
.price{color:#22d3ee;font-weight:bold}
.cart{
  background:#020617;
  padding:10px;
  border-radius:10px;
  margin-top:10px
}
.bottom{
  position:fixed;
  bottom:0;
  width:100%;
  padding:10px;
  background:#020617
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#38bdf8;
  font-size:16px;
  font-weight:bold
}
</style>
</head>

<body>

<div class="header">
  <div class="logo">TOP UP GAME</div>
  <small>Cepat • Aman • Instan</small>
</div>

<div class="section">
  <label>Pilih Game</label>
  <select id="game">
    <option value="ml">Mobile Legends</option>
  </select>

  <label>ID Game</label>
  <input id="idgame" inputmode="numeric" placeholder="Hanya angka">

  <label>Server</label>
  <input id="server" inputmode="numeric" placeholder="Hanya angka">
</div>

<div class="section grid" id="produk"></div>

<div class="section cart">
  <b>Keranjang:</b>
  <div id="cart">Belum ada item</div>
  <hr>
  <div id="total">Total: Rp0</div>
</div>

<div class="bottom">
  <button onclick="order()">Pesan via WhatsApp</button>
</div>

<script>
const untung = 2000;
const admin = 1000;

const dm = [
 {nama:"5 Diamonds", modal:1200},
 {nama:"12 Diamonds", modal:2500},
 {nama:"28 Diamonds", modal:6000},
 {nama:"44 Diamonds", modal:9500},
 {nama:"86 Diamonds", modal:21000},
 {nama:"172 Diamonds", modal:43000},
 {nama:"257 Diamonds", modal:64000},
 {nama:"344 Diamonds", modal:85000},
 {nama:"514 Diamonds", modal:127000},
 {nama:"706 Diamonds", modal:170000}
];

let keranjang = [];

const box = document.getElementById("produk");
dm.forEach(d=>{
  const jual = d.modal + untung;
  box.innerHTML += `
    <div class="card" onclick="add('${d.nama}',${jual})">
      <div>${d.nama}</div>
      <div class="price">Rp${jual.toLocaleString()}</div>
      <small>⚡ Instan</small>
    </div>`;
});

function add(nama,harga){
  keranjang.push({nama,harga});
  update();
}

function update(){
  if(!keranjang.length){
    cart.innerText="Belum ada item";
    total.innerText="Total: Rp0";
    return;
  }
  cart.innerHTML = keranjang.map(i=>`• ${i.nama}`).join("<br>");
  const sub = keranjang.reduce((a,b)=>a+b.harga,0);
  total.innerText =
    `Subtotal: Rp${sub.toLocaleString()}
Admin: Rp${admin.toLocaleString()}
TOTAL: Rp${(sub+admin).toLocaleString()}`;
}

function order(){
  if(!idgame.value || !server.value){
    alert("ID & Server wajib diisi");
    return;
  }
  if(!/^[0-9]+$/.test(idgame.value+server.value)){
    alert("ID & Server hanya angka");
    return;
  }
  if(!keranjang.length){
    alert("Pilih minimal 1 Diamond");
    return;
  }

  const totalBayar =
    keranjang.reduce((a,b)=>a+b.harga,0) + admin;

  const pesan =
`TOP UP ML
ID: ${idgame.value}
Server: ${server.value}

Pesanan:
${keranjang.map(i=>"- "+i.nama).join("\n")}

TOTAL: Rp${totalBayar.toLocaleString()}
Bayar: QRIS / DANA / OVO / GOPAY / PULSA`;

  location.href =
    "https://wa.me/6282258810964?text="+
    encodeURIComponent(pesan);
}
</script>

</body>
</html>
