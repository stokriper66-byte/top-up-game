<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top Up Game</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:linear-gradient(135deg,#020617,#1e3a8a);
  color:#fff;
}
.header{text-align:center;padding:15px}
.logo{font-size:28px;font-weight:bold;color:#38bdf8}
.section{padding:12px}
label{font-size:14px}
select,input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-top:6px;
  margin-bottom:10px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}
.card{
  background:linear-gradient(135deg,#1e3a8a,#2563eb);
  padding:14px;
  border-radius:14px;
  cursor:pointer;
  box-shadow:0 10px 20px #0006;
}
.card:hover{outline:2px solid #38bdf8}
.price{color:#22d3ee;font-weight:bold;font-size:16px}
.cart{
  background:#020617;
  padding:12px;
  border-radius:14px;
  margin-top:10px;
}
.cart-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:6px 0;
}
.del{
  background:red;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:4px 10px;
  cursor:pointer;
}
.pay{
  margin-top:10px;
  background:#020617;
  padding:12px;
  border-radius:12px;
}
.bottom{
  position:fixed;
  bottom:0;
  width:100%;
  padding:10px;
  background:#020617;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#38bdf8;
  font-size:16px;
  font-weight:bold;
}
.clear{
  background:#ef4444;
  margin-top:8px;
}
.space{height:120px}
</style>
</head>

<body>

<div class="header">
  <div class="logo">TOP UP GAME</div>
  <small>Cepat â€¢ Aman â€¢ Instan</small>
</div>

<div class="section">
  <label>Pilih Game</label>
  <select id="game" onchange="renderProduk()">
    <option value="ml">Mobile Legends</option>
    <option value="ff">Free Fire</option>
    <option value="pubg">PUBG Mobile</option>
    <option value="genshin">Genshin Impact</option>
  </select>

  <label>Nama Pembeli</label>
  <input id="nama" placeholder="Nama sesuai WhatsApp">

  <label>ID Game</label>
  <input id="idgame" inputmode="numeric" placeholder="Hanya angka">

  <label>Server (ML saja)</label>
  <input id="server" inputmode="numeric" placeholder="Contoh: 1234">

  <label>Metode Pembayaran</label>
  <select id="bayar">
    <option>QRIS</option>
    <option>DANA</option>
    <option>OVO</option>
    <option>GOPAY</option>
    <option>PULSA</option>
  </select>
</div>

<div class="section grid" id="produk"></div>

<div class="section cart">
  <b>Keranjang:</b>
  <div id="cart">Belum ada item</div>
  <hr>
  <div id="total">Total: Rp0</div>
  <button class="clear" onclick="clearCart()">Kosongkan Keranjang</button>
</div>

<div class="section pay">
  <b>Pembayaran:</b><br><br>
  ðŸ’³ QRIS â€¢ ðŸ“˜ DANA â€¢ ðŸŸ£ OVO â€¢ ðŸ”µ GOPAY â€¢ ðŸ“± PULSA
</div>

<div class="space"></div>

<div class="bottom">
  <button onclick="order()">Pesan via WhatsApp</button>
</div>

<script>
const untung = 2000;
const admin = 1000;

const data = {
 ml:[
  {n:"5 DM",m:1200},{n:"12 DM",m:2500},{n:"44 DM",m:9500},
  {n:"86 DM",m:21000},{n:"172 DM",m:43000}
 ],
 ff:[
  {n:"70 DM",m:8000},{n:"140 DM",m:17000},
  {n:"355 DM",m:45000},{n:"720 DM",m:90000}
 ],
 pubg:[
  {n:"60 UC",m:13000},{n:"325 UC",m:70000}
 ],
 genshin:[
  {n:"60 Genesis",m:14000},{n:"300 Genesis",m:72000}
 ]
};

let keranjang=[];

function renderProduk(){
 const g=game.value;
 produk.innerHTML="";
 data[g].forEach(d=>{
  const jual=d.m+untung;
  produk.innerHTML+=`
  <div class="card" onclick="add('${d.n}',${jual})">
    <div>${d.n}</div>
    <div class="price">Rp${jual.toLocaleString()}</div>
    <small>âš¡ Instan</small>
  </div>`;
 });
}

function add(n,h){
 keranjang.push({n,h});
 update();
}

function delItem(i){
 keranjang.splice(i,1);
 update();
}

function clearCart(){
 keranjang=[];
 update();
}

function update(){
 if(!keranjang.length){
  cart.innerText="Belum ada item";
  total.innerText="Total: Rp0";
  return;
 }
 cart.innerHTML="";
 keranjang.forEach((i,x)=>{
  cart.innerHTML+=`
  <div class="cart-item">
    <span>${i.n}</span>
    <button class="del" onclick="delItem(${x})">X</button>
  </div>`;
 });
 const sub=keranjang.reduce((a,b)=>a+b.h,0);
 total.innerText=
 `Subtotal: Rp${sub.toLocaleString()}
 Admin: Rp${admin.toLocaleString()}
 TOTAL: Rp${(sub+admin).toLocaleString()}`;
}

function order(){
 if(!nama.value) return alert("Nama wajib diisi");
 if(!idgame.value) return alert("ID Game wajib diisi");
 if(game.value==="ml" && !server.value) return alert("Server wajib diisi");
 if(!keranjang.length) return alert("Pilih produk dulu");

 const totalBayar=keranjang.reduce((a,b)=>a+b.h,0)+admin;

 const pesan=
`/pay
TOP UP ${game.options[game.selectedIndex].text}
Nama: ${nama.value}
ID: ${idgame.value}
${game.value==="ml"?"Server: "+server.value:""}

Pesanan:
${keranjang.map(i=>"- "+i.n).join("\n")}

TOTAL: Rp${totalBayar.toLocaleString()}
Bayar: ${bayar.value}`;

 location.href=
 "https://wa.me/6282258810964?text="+encodeURIComponent(pesan);
}

renderProduk();
</script>

</body>
</html>
