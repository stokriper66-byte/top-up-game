<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Up Game</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
    }
    button {
      background: #25D366;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h2>TOP UP GAME</h2>

<label>Game</label>
<select id="game">
  <option value="">Pilih Game</option>
  <option value="Free Fire">Free Fire</option>
</select>

<label>ID Game</label>
<input type="text" id="idgame" placeholder="Masukkan ID Game">

<label>Nominal</label>
<select id="nominal">
  <option value="">Pilih Nominal</option>
</select>

<p>Total: <b id="total">-</b></p>

<button id="btnWA">Order WhatsApp</button>

<script>
  const game = document.getElementById("game");
  const nominal = document.getElementById("nominal");
  const total = document.getElementById("total");
  const btnWA = document.getElementById("btnWA");

  game.addEventListener("change", () => {
    nominal.innerHTML = '<option value="">Pilih Nominal</option>';
    total.innerText = "-";

    if (game.value === "Free Fire") {
      nominal.innerHTML += `
        <option value="10000">100 Diamond - Rp10.000</option>
        <option value="20000">210 Diamond - Rp20.000</option>
      `;
    }
  });

  nominal.addEventListener("change", () => {
    total.innerText = "Rp" + Number(nominal.value).toLocaleString("id-ID");
  });

  btnWA.addEventListener("click", () => {
    if (!game.value || !nominal.value || !idgame.value) {
      alert("Lengkapi data dulu");
      return;
    }

    const pesan = `Top Up Game
Game: ${game.value}
ID Game: ${idgame.value}
Nominal: Rp${Number(nominal.value).toLocaleString("id-ID")}`;

    window.open(
      "https://wa.me/6282258810964?text=" + encodeURIComponent(pesan),
      "_blank"
    );
  });
</script>

</body>
</html>
