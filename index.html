<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MEMETSTR TOP UP</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #5b2dbd;
  color: white;
}
.header {
  padding: 15px;
  font-size: 22px;
  font-weight: bold;
}
.section {
  padding: 10px;
}
select, input {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 8px;
  border: none;
}
.grid {
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap: 10px;
  margin-top: 10px;
}
.card {
  background: #6f44d8;
  border-radius: 12px;
  padding: 12px;
  cursor: pointer;
}
.card.active {
  outline: 3px solid #00eaff;
}
.price {
  color: #00eaff;
  font-weight: bold;
}
.old {
  text-decoration: line-through;
  font-size: 12px;
  color: #ffb3b3;
}
.badge {
  margin-top: 6px;
  font-size: 11px;
}
.cart {
  background: #4c1d95;
  padding: 10px;
  border-radius: 10px;
  margin-top: 10px;
}
.bottom {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #4c1d95;
  padding: 10px;
}
button {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  background: #38bdf8;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="header">MEMETSTR TOP UP</div>

<div class="section">
  <label>Pilih Game</label>
  <select id="game" onchange="renderProduk()">
    <option value="ml">Mobile Legends</option>
    <option value="ff">Free Fire</option>
  </select>

  <label>ID Game</label>
  <input id="idgame" placeholder="Masukkan ID">

  <label>Server</label>
  <input id="server" placeholder="Contoh: 1234">
</div>

<div class="section grid" id="produk"></div>

<div class="section cart" id="cart">
  <b>Keranjang:</b>
  <div id="cartItem">Belum ada item</div>
</div>

<div class="bottom">
  <button onclick="order()">Pesan Sekarang</button>
</div>

<script>
const untung = 2000;

const data = {
  ml: [
    {nama:"86 Diamonds", modal:21000},
    {nama:"172 Diamonds", modal:43000},
    {nama:"257 Diamonds", modal:65000}
  ],
  ff: [
    {nama:"70 Diamonds", modal:8000},
    {nama:"140 Diamonds", modal:17000}
  ]
};

let keranjang = [];

function renderProduk(){
  const game = document.getElementById("game").value;
  const box = document.getElementById("produk");
  box.innerHTML = "";

  data[game].forEach(p => {
    const jual = p.modal + untung;
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <div>${p.nama}</div>
      <div class="price">Rp${jual.toLocaleString()}</div>
      <div class="old">Modal Rp${p.modal.toLocaleString()}</div>
      <div class="badge">⚡ Instan</div>
    `;
    div.onclick = () => tambah(p.nama, jual);
    box.appendChild(div);
  });
}

function tambah(nama, harga){
  keranjang.push({nama, harga});
  updateCart();
}

function updateCart(){
  if(keranjang.length === 0){
    cartItem.innerText = "Belum ada item";
    return;
  }
  cartItem.innerHTML = keranjang.map(
    i => `• ${i.nama} - Rp${i.harga.toLocaleString()}`
  ).join("<br>");
}

function order(){
  const id = idgame.value;
  const server = document.getElementById("server").value;
  if(!id || !server || keranjang.length === 0){
    alert("Lengkapi ID, Server, dan pilih produk");
    return;
  }

  let total = keranjang.reduce((a,b)=>a+b.harga,0);

  let pesan =
`Halo Admin MEMETSTR TOP UP
Game: ${game.options[game.selectedIndex].text}
ID: ${id}
Server: ${server}

Pesanan:
${keranjang.map(i=>"- "+i.nama).join("\n")}

Total: Rp${total.toLocaleString()}`;

  location.href =
    "https://wa.me/62822258810964?text=" +
    encodeURIComponent(pesan);
}

renderProduk();
</script>

</body>
</html>
