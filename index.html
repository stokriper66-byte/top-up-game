<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MEMETSTR TOP UP</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #5b2dbd;
  color: white;
}

.header {
  padding: 15px;
  font-size: 22px;
  font-weight: bold;
}

.container {
  padding: 10px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}

.card {
  background: #6f44d8;
  border-radius: 12px;
  padding: 12px;
  cursor: pointer;
}

.card.active {
  outline: 3px solid #00eaff;
}

.title {
  font-size: 14px;
  margin-bottom: 5px;
}

.price {
  font-size: 16px;
  color: #00eaff;
  font-weight: bold;
}

.old {
  text-decoration: line-through;
  color: #ff9aa2;
  font-size: 12px;
}

.badge {
  margin-top: 8px;
  display: flex;
  gap: 5px;
}

.disc {
  background: #38bdf8;
  color: black;
  font-size: 11px;
  padding: 4px 6px;
  border-radius: 6px;
}

.instant {
  background: white;
  color: black;
  font-size: 11px;
  padding: 4px 6px;
  border-radius: 6px;
}

.bottom {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #4c1d95;
  padding: 10px;
}

button {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  background: #38bdf8;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="header">MEMETSTR TOP UP</div>

<div class="container" id="list"></div>

<div class="bottom">
  <button onclick="order()">Pesan Sekarang</button>
</div>

<script>
const produk = [
  { nama: "5 Diamonds", harga: 784, old: 1000, disc: "22%" },
  { nama: "12 Diamonds", harga: 1700, old: 2036, disc: "17%" },
  { nama: "50 Diamonds", harga: 6551, old: 8000, disc: "18%" },
  { nama: "70 Diamonds", harga: 8916, old: 10182, disc: "12%" },
  { nama: "100 Diamonds", harga: 13102, old: 14883, disc: "12%" },
  { nama: "140 Diamonds", harga: 17906, old: 20364, disc: "12%" },
  { nama: "210 Diamonds", harga: 26748, old: 30546, disc: "12%" },
  { nama: "300 Diamonds", harga: 39306, old: 46297, disc: "15%" }
];

let pilih = null;
const list = document.getElementById("list");

produk.forEach((p, i) => {
  const div = document.createElement("div");
  div.className = "card";
  div.innerHTML = `
    <div class="title">${p.nama}</div>
    <div class="price">Rp${p.harga.toLocaleString()}</div>
    <div class="old">Rp${p.old.toLocaleString()}</div>
    <div class="badge">
      <div class="disc">Disc ${p.disc}</div>
      <div class="instant">âš¡ INSTAN</div>
    </div>
  `;
  div.onclick = () => {
    document.querySelectorAll(".card").forEach(c => c.classList.remove("active"));
    div.classList.add("active");
    pilih = p;
  };
  list.appendChild(div);
});

function order() {
  if (!pilih) {
    alert("Pilih produk dulu");
    return;
  }
  const wa = "62822258810964";
  const pesan =
    `Halo Admin MEMETSTR TOP UP
Produk: ${pilih.nama}
Harga: Rp${pilih.harga.toLocaleString()}
Pengiriman: Instan`;

  location.href =
    "https://wa.me/" + wa + "?text=" + encodeURIComponent(pesan);
}
</script>

</body>
</html>
